<style>
  .sub-button {
    background-color: red;
    color: white;
    font-size: 15px;
    border: none;
    height: 40px;
    width: 110px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 0.15s;
  }
  .sub-button:hover {
    opacity: 0.6;
  }
  .sub-button:active {
    opacity: 0.3;
  }
  .join-button {
    background-color: white;
    border-color: blue;
    color: blue;
    font-size: 15px;
    border-style: solid;
    border-width: 1.4px;
    height: 40px;
    width: 70px;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
    transition: background-color 0.15s, color 0.15s;
  }
  .join-button:hover {
    background-color: blue;
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }
  .tweet-button {
    background-color: rgb(2, 188, 245);

    border: none;
    height: 40px;
    width: 70px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }

</button>

</button>

</button>
